<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Sup Dawg</title>
</head>

<body>
  <div class="row">
    <div class="col">
      <div class="card" style="margin: 3rem;padding:3rem;">

        <form method="GET" action="/replace">
          <div class="form-group">
            <label for="schoollink">School's Link:</label>
            <input type="text" id="schoollink" name="schoollink" class="form-control" placeholder="schoollink">

            <label for="schoolnamehead">School Name(headline):</label>
            <input type="text" id="schoolnamehead" name="schoolnamehead" class="form-control" placeholder="School Name">

            <label for="schoolname">School Name(images):</label>
            <input type="text" id="schoolname" name="schoolname" class="form-control" placeholder="schoolname">

            <label for="UTM">In Hand Date:</label>
            <input type="text" id="UTM" name="UTM" class="form-control" placeholder="20191031">

            <label for="SMI">SMI:</label>
            <input type="text" id="SMI" name="SMI" class="form-control" placeholder="222222">

            <label for="nickname">Mascot:</label>
            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="[Nickname]">

            <label for="day">Day of Week:</label>
            <input type="text" id="day" name="day" class="form-control" placeholder="Day">

            <label for="month">Month:</label>
            <input type="text" id="month" name="month" class="form-control" placeholder="Oct.">

            <label for="number">Day of Month:</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="31">

            <label for="starthour">Starting Hour:</label>
            <input type="text" id="starthour" name="starthour" class="form-control" placeholder="00">

            <label for="am">a.m. or p.m.:</label>
            <input type="text" id="am" name="am" class="form-control" placeholder="a.m.">

            <label for="endhour">Ending Hour:</label>
            <input type="text" id="endhour" name="endhour" class="form-control" placeholder="00">

            <label for="pm">a.m. or p.m.:</label>
            <input type="text" id="pm" name="pm" class="form-control" placeholder="p.m.">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="location">

            <label for="buttoncolor">Button Color:</label>
            <input type="text" id="buttoncolor" name="buttoncolor" class="form-control" placeholder="#000000">

          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>
</body>
<script>

</script>

</html>
