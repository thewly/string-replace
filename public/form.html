<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>SS Email Generator</title>
  <style>
    .space {
      margin-top: 1rem;
    }
    body {
      background-color: #3aa7e2;
    }
    .card {
      margin: 3rem;
      padding: 2rem 3rem 1rem 3rem;
    }
    .form-control,
    label,
    button,
    h3 {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="row">
          <div class="col text-center">
            <h3>SS Email Generator</h3>
          </div>
        </div>
        <form method="GET" action="/replace">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="space">
                  <label for="schoollink">School's Link:</label>
                  <input type="text" id="schoollink" name="schoollink" class="form-control form-control-sm" placeholder="schoollink">
                </div>
                <div class="space">
                  <label for="schoolnamehead">Main Headline:</label>
                  <input type="text" id="schoolnamehead" name="schoolnamehead" class="form-control form-control-sm"
                    value="It's time to order your Official [School] Ring!">
                </div>
                <div class="space">
                  <label for="schoolname">School Name (for images):</label>
                  <input type="text" id="schoolname" name="schoolname" class="form-control form-control-sm" placeholder="schoolname">
                </div>
                <div class="space">
                  <label for="UTM">In Hand Date:</label>
                  <input type="text" id="UTM" name="UTM" class="form-control form-control-sm" placeholder="20191031">
                </div>
                <div class="space">
                  <label for="SMI">SMI:</label>
                  <input type="text" id="SMI" name="SMI" class="form-control form-control-sm" placeholder="222222">
                </div>
                <div class="space">
                  <label for="nickname">Body Copy:</label>
                  <input type="text" id="nickname" name="nickname" class="form-control form-control-sm" value="Be part of a timeless [Nickname] tradition. Order your personalized ring to show your pride and celebrate your success with fellow classmates.">
                </div>
                <div class="space">
                  <label for="buttoncolor">Button Color:</label>
                  <input type="text" id="buttoncolor" name="buttoncolor" class="form-control form-control-sm" value="000000"
                    required>
                </div>
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <!-- <div class="space">
                  <label for="month">Month:</label>
                  <input type="text" id="month" name="month" class="form-control form-control-sm" placeholder="Oct." required>
                </div>
                <div class="space">
                  <label for="number">Day of Month:</label>
                  <input type="text" id="number" name="number" class="form-control form-control-sm" placeholder="31" required>
                </div> -->
                <div class="space">
                  <label for="days">Subead (how many days):</label>
                  <input type="text" id="days" name="days" class="form-control form-control-sm" value="ONE DAY ONLY">
                </div>
                <div class="space">
                  <label for="day">Day of Week, Month & Day of Month:</label>
                  <input type="text" id="day" name="day" class="form-control form-control-sm" placeholder="Thursday, Oct. 31">
                </div>
                <div class="space">
                  <label for="starthour">Starting Hour (optional):</label>
                  <input type="text" id="starthour" name="starthour" class="form-control form-control-sm" placeholder="00">
                </div>
                <div class="space">
                  <label for="am">Starting a.m. or p.m. (or 'Noon'):</label>
                  <input type="text" id="am" name="am" class="form-control form-control-sm" value="a.m." required>
                </div>
                <div class="space">
                  <label for="endhour">Ending Hour:</label>
                  <input type="text" id="endhour" name="endhour" class="form-control form-control-sm" placeholder="00" required>
                </div>
                <div class="space">
                  <label for="pm">Ending a.m. or p.m.:</label>
                  <input type="text" id="pm" name="pm" class="form-control form-control-sm" value="p.m." required>
                </div>
                <div class="space">
                  <label for="location">Location:</label>
                  <input type="text" id="location" name="location" class="form-control form-control-sm" placeholder="location" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <div class="space">
                <button type="submit" class="btn-lg btn-secondary">Make My Email</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
<script>

</script>

</html>
